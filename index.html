<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cousine:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" href="./logo_small.png">
    <title>typing.ad</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<audio id="audio" src="./keyboard.mp3"></audio>

<button type="button" id="user" class="blueBg text-white logIn">Sign Up</button>
<button id="reload" class="text-white greenBg"><i class="fas fa fa-home"></i></button>
<div class="modal d-none"></div>
<div class="bgHind d-none"></div>

<div class="user-info"></div>




<section id="main" class="py-5">

    <div class="game-box">

<!--        Start-->
        <div class="starting-box h-100 d-flex justify-content-center align-items-center flex-column">
            <div class="text-center py-3 text-white">
                <h1 class="display-4 fw-bold">Welcome to <span class="greenHover">typing.ad</span></h1>
            </div>
            <div class="play text-center pt-4 text-light">
                <i id="play"  class="far fa-play-circle"></i>
            </div>
        </div>

<!--        Main-->
        <div class="main-box d-none">
            <div class="d-flex">
                <p class="text-white me-5">Words </p>
                <div class="links">
                    <span class="green chooseWord ">10</span>
                    <span class="green chooseWord choose">25</span>
                    <span class="green chooseWord">50</span>
                    <span class="green chooseWord">100</span>
                </div>
            </div>
            <div class="text-box">
                <p id="text" class="px-5"></p>
            </div>
            <form autocomplete="off" action="">
                <div class="input-box row pt-3">
                    <div class="col-6 text-center">
                        <input autocomplete="off" id="input" type="text" class="w-100">
                    </div>
                    <div class="col-6 text-center">
                        <label for="input"><span class="time green">0 : 0</span></label>
                    </div>
                </div>
            </form>
        </div>

<!--        Finish-->
        <div class="finishing-box d-none d-flex align-items-start flex-wrap gap-2 py-5">
            <div class="finish-result">
                <div class="finish-header d-flex justify-content-between mb-4">
                    <h2 class="m-0 p-0">Result</h2>
                    <h2 class="m-0 p-0 green"><span class="speed"></span> WPM</h2>
                </div>
                <div class="finish-body">
                    <p class="info"><span>Time</span><span class="useTime"></span></p>
                    <p class="info"><span>Keystrokes</span><span class="keys"></span></p>
                    <p class="info"><span>Accuaracy</span><span class="present"></span></p>
                    <p class="info"><span>Correct Words </span><span class="correct-word"></span></p>
                    <p class="info"><span>Wrong words</span><span class="wrong-word danger"></span></p>
                    <p class="danger text-center d-none" id="alertResult">Natijalaringizni kuzatib borish uchun ro`yhatdan o`ting!</p>
                </div>
                <div class="reload text-center py-3">
                    <i id="refresh" class="fas fa-redo-alt"></i>
                </div>
            </div>
            <div class="finish-result d-none" id="userScores">
                <div class="finish-header d-flex justify-content-start">
                    <h2 class="results p-0 m-0">Your Results:</h2>
                </div>
                <div id="userScore" class="finish-body mt-4"></div>
                <div class="reload text-center py-3">
                    <a href="#" id="more" class="d-none more blue">More info</a>
                </div>
            </div>
        </div>

    </div>

</section>
<!--Libraries-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!--Consts-->
<script src="js/consts.js"></script>
<script src="js/textsArr.js"></script>
<script src="js/functions.js"></script>

<!--Functions-->
<script src="js/starting.js"></script>
<script src="js/main.js"></script>
<script src="js/tekshir.js"></script>
</body>
</html>
